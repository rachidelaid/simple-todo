<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Simple Todo App</title>
</head>
<body>
    <h1 class="title">Simple Todo App</h1>
    <div class="addToDo">
        <input type="text" placeholder="nothing...">
        <svg id="addBtn" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
        </svg>
    </div>
    <div class="navigation">
        <h4 class="prog active">In Progress</h4>
        <h4 class="doneH">Done</h4>
    </div>
    <div class="list">
        <div class="doing"></div>
        <div class="done"></div>
    </div>
</body>
<script src="main.js"></script>
</html>
